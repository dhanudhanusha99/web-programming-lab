<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<center>
		<form>
			<h1>Student REgistration form</h1>
			<table align="center">
				<tr>
					<th>Name</th>
					<td><input type="text" name="Name"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
						<input type="radio" name="gender" value="others">Others
					</td>
				</tr>
				<tr>
					<th>Date of Birth</th>
					<td><input type="Date" name="dob"></td>
				</tr>
				<tr>
					<th>Address</th>
					<td><textarea name="address" rows="4" cols="20"></textarea></td>
				</tr>
				<tr>
					<th>Mobile Number</th>
					<td><input type="text" name="phone"></td>
				</tr>
				<tr>
					<th>Guardian name</th>
					<td><input type="text" name="guardian"></td>
				</tr>
				<tr>
					<th>Hobbies</th>
					<td><input type="checkbox" name="hobby[]" value="Reading">Reading

					<input type="checkbox" name="hobby[]" value="Reading">Reading
					<input type="checkbox" name="hobby[]" value="Drawing">Drawing
					<input type="checkbox" name="hobby[]" value="Singing">Singing
					<input type="checkbox" name="hobby[]" value="Gardening">Gardening
					<input type="checkbox" name="hobby[]" value="Others">Others
					<textarea name="others"></textarea></td>
				</tr>
				<tr>
					<th>Extra Curricular Activities</th>
					<td><textarea name="extra"></textarea></td>
				</tr>
				<tr>
					<th>Courses</th>
					<td><label>Choose a course</label>
						<select name="courses" id="courses"></select>
						<option value="BCA">BCA</option>
						<option value="BSc">BSc</option>
						<option value="BA">BA</option>
					</td>
				</tr>
			</table>
			<input type="submit" name="submit" value="submit">

		</form>
	</center>
</body>
</html>
